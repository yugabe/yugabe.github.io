<body>
    <app>Betöltés...</app>

    <div id="blazor-error-ui">
        Sajnos hiba történt.
        <a href="" class="reload">Újratöltés</a>
        <a class="dismiss">🗙</a>
    </div>
    <script>
        window.scrollToElementId = function (elementId, color, timeout) {
            var element = document.getElementById(elementId);
            if (element && typeof element.scrollIntoView === 'function') {
                element.scrollIntoView();
                color = (color || "#88000e") + "22";
                let __oldValue = element.style.backgroundColor;
                element.style.backgroundColor = color;
                if (timeout !== undefined)
                    setTimeout(function () { document.getElementById(elementId).style.backgroundColor = __oldValue; }, timeout || 2000);
                return true;
            }
            return false;
        }
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
