<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>yugabe.github.io</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        (function (l) { if (l.search) { var q = {}; l.search.slice(1).split('&').forEach(function (v) { var a = v.split('='); q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&'); }); if (q.p !== undefined) { window.history.replaceState(null, null, l.pathname.slice(0, -1) + (q.p || '') + (q.q ? ('?' + q.q) : '') + l.hash); } } }(window.location))
    </script>
</head>

<body>
    <app>Betöltés...</app>

    <div id="blazor-error-ui">
        Sajnos hiba történt.
        <a href="" class="reload">Újratöltés</a>
        <a class="dismiss">🗙</a>
    </div>
    <script>
        window.scrollToElementId = function (elementId, color, timeout) {
            var element = document.getElementById(elementId);
            if (element && typeof element.scrollIntoView === 'function') {
                element.scrollIntoView();
                color = (color || "#88000e") + "22";
                let __oldValue = element.style.backgroundColor;
                element.style.backgroundColor = color;
                if (timeout !== undefined)
                    setTimeout(function () { document.getElementById(elementId).style.backgroundColor = __oldValue; }, timeout || 2000);
                return true;
            }
            return false;
        }
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
